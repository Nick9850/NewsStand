<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/5465b12942.js" crossorigin="anonymous"></script> <!--Font Awesome-->
        <title>Millenial NewsStand</title>
    </head>
  
    <body>
        <!--Header Session-->
        <header>
            <img id="logo" class="object-scale-down h-20 w-25 content-center"  src="./assets/images/millennial-red-grunge-button-stamp-PHR7GA.jpeg"><!--Using Tailwing CSS-->
            <h1 id="title" class="news-title">Millenial <span>NewsStand</span></h1> <a href="https://nick9850.github.io/NewsStand/"></a> <!--When NewsStand click it will take customer back to the home page-->
            <p class="title-description">Your place to stay updated!</p>
            <p class="currentday">Current Day</p> <!-- Current Day-->
        
        </header>

        <!--main body area--> <!--Using tailwind css-->
        <section class="text-center md:text-center hover:text my-5">
            <p class="trending">Trending News</p>
            <!--Currents API here to pull in headlines-->
        </section>

        <div class="text-center md:text-center hover:text">
            <section>
            <button id="prev" class="btn m-5">Previous <i class="fa-solid fa-backward"></i></button>
                <button class="btn m-5" id="next">Next <i class="fa-solid fa-forward"></i></button>
            </section>
        </div>

        <section id="news-box" class="text-center md:text-center hover:text">
            <!--boxes where the news will be, responsive containter-->
        </section>

        <!--Weather API for local weather here-->

        <section id="current-weather" class="text-center">Todays Weather

            <div id="demo1" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators mb-0">
                    <li data-target="#demo1" data-slide-to="0" class="active"></li>
                    <li data-target="#demo1" data-slide-to="1"></li>
                    <li data-target="#demo1" data-slide-to="2"></li>
                </ul>

                <!-- Carousel inner --> <!-- Current day Weather information-->

                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <div class="d-flex justify-content-between mb-4 pb-2">
                        <div id="citysearch">
                        <h4 class="search-title">Search for a City:</h4>
                        <input id="weather-input" type="text" class="input" placeholder="Enter a City">
                        <button id="btn"  class="searchbtn">Search</button>
                        <p id="uvindex" class="text-muted mb-0"></p>
                        
                        </div>
                        <div class="flex items-center justify-center"> <!--using tailwind css-->
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu3.webp"
                            width="150px">
                </div>
        </section>
    <!--Forecast Session-->
    <div  id="forecast"   class="card-body text-center border border-info border-start-0 hidden">
        <h1 class="current-weather">Today's Weather</h1>
        <p class="today"></p>
    </div>
    <!--Weather Card-->
      <section id="weather-card" class="vh-100 hidden" >
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
      <div class="col-md-9 col-lg-7 col-xl-5">

        <div class="card mb-4 gradient-custom" style="border-radius: 25px;">
          <div class="card-body p-4">

            <div id="demo1" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ul class="carousel-indicators mb-0">
                <li data-target="#demo1" data-slide-to="0" class="active"></li>
                <li data-target="#demo1" data-slide-to="1"></li>
                <li data-target="#demo1" data-slide-to="2"></li>
              </ul>
              <!-- Carousel inner --> <!-- Current  day Weather information-->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="d-flex justify-content-between mb-4 pb-2">
                    <div id="styling">
                      <p  id="temp-display"   class="display-2"><strong>23C</strong></p> <!-- current weather-->
                      <p  id="city-display"   class="text-muted mb-0">Miami, Florida</p> <!--City Name-->
                      <br>
                      <p id="humidity" class="text-muted mb-0"></p>
                      <p id="wind-speed"></p>
                      <p id="uvindex" class="text-muted mb-0"></p>
                      
                    </div>
                    <div>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu3.webp"
                        width="150px">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
  
  </div>

</div>
